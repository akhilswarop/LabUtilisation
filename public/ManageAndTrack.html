<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "manageandtrack.css">
    <title>Lab Resource Booking</title>
</head>
<body>
    <h1>Lab Resource Booking</h1>
    <h2>Resource Allocation Tracking</h2>
    <div class="container">

        <div class="grid" id="seatGrid">
            <!-- Grid for seats will be generated dynamically -->
        </div>
        <div class="center">
            <button onclick="allocateResource()">Book Selected Seats</button>
            <button onclick="completeBooking()">Done</button>
        </div>
        

        <hr>


        <div id="allocationList">
            <!-- Allocation tracking information will be displayed here -->
        </div>
    </div>

    <!-- Add your JavaScript code here -->
    <script src="/manageandtrack.js"></script>
</body>
</html>
