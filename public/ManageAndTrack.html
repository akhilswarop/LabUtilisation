<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manageandtrack.css">
    <title>Lab Resource Booking</title>
</head>
<body>
    <div class="sidebar">
        <h3>Booking Details</h3>
        <label for="labName">Lab Name:</label>
        <select id="labName">
            <option value="lab1">Lab 1</option>
            <option value="lab2">Lab 2</option>
            <option value="lab3">Lab 3</option>
            <!-- Add more options as needed -->
        </select>


        <label for="bookingDate">Date:</label>
        <input type="date" id="bookingDate">
        <label for="fromTime">From:</label>
        <input type="time" id="fromTime" name="fromTime">
        <label for="toTime">To:</label>
        <input type="time" id="toTime" name="toTime">
    </div>
    </div>

    <div class="content">
        <h1>Lab Resource Booking</h1>
        <h2>Resource Allocation Tracking</h2>
        <div class="container">
            <div class="grid" id="seatGrid">
                <!-- Grid for seats will be generated dynamically -->
            </div>
            <div class="center">
                <button onclick="allocateResource()">Book Selected Seats</button>
                <button onclick="completeBooking()">Done</button>
            </div>
            <hr>
            <div id="allocationList">
                <!-- Allocation tracking information will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Add your JavaScript code here -->
    <script src="/manageandtrack.js"></script>
</body>
</html>
